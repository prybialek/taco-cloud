<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikacja Taco Cloud</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <h1>Przygotuj własne taco!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <form method="post" th:object="${design}">
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Wybierz rodzaj mąki:</h3>
                <div th:each="w : ${wrap}">
                    <input name="ingredients" type="checkbox" th:value="${w.id}"/>
                    <span th:text="${w.name}">SKŁADNIK</span><br/>
                </div>
            </div>
            <div class="ingredient-group" id="proteins">
                <h3>Wybierz mięso:</h3>
                <div th:each="p : ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${p.id}"/>
                    <span th:text="${p.name}">SKŁADNIK</span><br/>
                </div>
            </div>
            <div class="ingredient-group" id="cheeses">
                <h3>Wybierz sery:</h3>
                <div th:each="c : ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${c.id}"/>
                    <span th:text="${c.name}">SKŁADNIK</span><br/>
                </div>
            </div>
            <div class="ingredient-group" id="veggies">
                <h3>Wybierz warzywa:</h3>
                <div th:each="v : ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${v.id}"/>
                    <span th:text="${v.name}">SKŁADNIK</span><br/>
                </div>
            </div>
            <div class="ingredient-group" id="sauces">
                <h3>Wybierz sosy:</h3>
                <div th:each="s : ${sauce}">
                    <input name="ingredients" type="checkbox" th:value="${s.id}"/>
                    <span th:text="${s.name}">SKŁADNIK</span><br/>
                </div>
            </div>
        </div>

        <div>
            <h3>Nadaj nazwę przygotowanemu taco:</h3>
            <input name="name" type="text" />
            <br/>

            <button>Wyślij swoje zamówienie</button>
        </div>
    </form>

</body>
</html>
