<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Aplikacja Taco Cloud</title>
</head>
<body>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Zamów taco</h1>

    <img th:src="@{/images/TacoCloud.png}"/>
    <a th:href="@{/design}" id="another">Przygotuj kolejne taco</a><br/>


    <h3>Adres doręcznia taco...</h3>
    <label for="name">Imię i nazwisko:</label>
    <input type="text" th:field="*{name}"/><br/><br/>

    <label for="street">Ulica:</label>
    <input type="text" th:field="*{street}"/><br/><br/>

    <label for="city">Miejscowość:</label>
    <input type="text" th:field="*{city}"/><br/><br/>

    <label for="state">Województwo:</label>
    <input type="text" th:field="*{state}"/><br/><br/>

    <label for="zip">Kod pocztowy:</label>
    <input type="text" th:field="*{zip}"/><br/><br/>


    <h3>Sposób płatności</h3>
    <label for="ccNumber">Numer karty kredytowej:</label>
    <input type="text" th:field="*{ccNumber}"/><br/><br/>

    <label for="ccExpiration">Data ważności:</label>
    <input type="text" th:field="*{ccExpiration}"/><br/><br/>

    <label for="ccCVV">Kod CVV:</label>
    <input type="text" th:field="*{ccCVV}"/><br/><br/>

    <input type="submit" value="Złóż zamówienie"/>
</form>
</body>
</html>
