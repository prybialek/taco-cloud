<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Aplikacja Taco Cloud</title>
</head>
<body>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Zamów taco</h1>

    <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud"/>
    <a th:href="@{/design}" id="another">Przygotuj kolejne taco</a><br/>


    <h3>Adres doręcznia taco...</h3>
    <label for="name">Imię i nazwisko:</label>
    <input type="text" th:field="*{nameAndSurname}"/>
    <span class="validationError" th:if="${#fields.hasErrors('nameAndSurname')}" th:errors="*{nameAndSurname}">Błąd imienia i nazwiska.</span><br/><br/>

    <label for="street">Ulica:</label>
    <input type="text" th:field="*{street}"/>
    <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Błąd ulicy.</span><br/><br/>

    <label for="city">Miejscowość:</label>
    <input type="text" th:field="*{city}"/>
    <span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Błąd miasta.</span><br/><br/>

    <label for="state">Województwo:</label>
    <input type="text" th:field="*{state}"/>
    <span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Błąd województwa.</span><br/><br/>

    <label for="zip">Kod pocztowy:</label>
    <input type="text" th:field="*{zip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Błąd kodu pocztowego.</span><br/><br/>

    <h3>Sposób płatności</h3>
    <label for="ccNumber">Numer karty kredytowej:</label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Błąd numeru karty kredytowej.</span><br/><br/>

    <label for="ccExpiration">Data ważności:</label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Błąd data ważności karty.</span><br/><br/>

    <label for="ccCVV">Kod CVV:</label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">Błąd kodu CVV.</span><br/><br/>

    <input type="submit" value="Złóż zamówienie"/>
</form>
</body>
</html>
